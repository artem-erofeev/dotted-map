<html>

		#sheet {

	var canvas = new fabric.Canvas('sheet');
	canvas.selection = false;
	var point = {
	    top: 175,
	    left: 540
	};
	var defaultShadow = {
		color: '#000',
	    blur: 5,
	    offsetX: 0,
	    offsetY: 2
	};

	function addLine(target) {
	    var line = new fabric.Line([target.left + target.width / 2,
	    target.top + target.height / 2,
	    point.left,
	    point.top], {
	        fill: 'red',
	        stroke: 'orange',
	        strokeWidth: 2,
	        selectable: false,
	        evented: false
	    });

	    return line;
	}

	canvas.on('mouse:over', function (e) {
	    if (!e.target.good) {
	        return;
	    }
	    var i = e.target.id_i;
	    var j = e.target.id_j
	    var colorID = map[i][j];
	    var color = colors[colorID];
	    if (colorID > 1) {
	        console.log(point);
	        var line = addLine(e.target);
	        canvas.add(line);
	        e.target.line = line;
	        e.target.setFill("white");
	    }


	    //e.target.setStroke("white");
	    e.target.setShadow({
	        color: 'black',
	        blur: 6,
	        offsetX: 0,
	        offsetY: 5
	    });

	    e.target.setFill("#777");

	    canvas.renderAll();
	});

	canvas.on('mouse:out', function (e) {
	    if (!e.target.good) {
	        return;
	    }
	    var i = e.target.id_i;
	    var j = e.target.id_j;
	    var colorID = map[i][j];
	    var color = colors[colorID];
	    if (e.target.line) {
	        canvas.remove(e.target.line);
	    }
	    e.target.setFill(color);
	    e.target.setShadow(defaultShadow);
	    canvas.renderAll();
	});

	        if (map[i][j]) {
	            canvas.add(new fabric['Rect']({
	                top: i * height + i * dy,
	                left: j * width + j * dx,
	                fill: colors[map[i][j]],
	                width: width,
	                height: height,
	                selectable: false,
	                evented: true,
	                centeredScaling: true,
	                id_i: i,
	                id_j: j,
	                line: null,
	                good: true,
	                shadow: defaultShadow
	            }));
	        }
	    }
	}
}
	</script>
